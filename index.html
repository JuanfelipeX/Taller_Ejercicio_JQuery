            <p class="lead">

            </p>
        </div>

        <div class="row">
            <div class="col-3">

                <ul class="nav flex-column ">
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning" href="#" onclick="nuevoTitulo()" id="nav-item-titulo">Título</a>
                    </li>
                    <br>
                    <li class="nav-item">

                    <br>
                </ul>

                <section class="resultados">
                    <div class="titulo">

                    </div>

                    <div class="contenido">

                    </div>

                    <div id="imagen">
                        <img src="" alt="">
                    </div>
                </section>
            </div>

            <div class="col-8">
                <div class="row shadow p-3 mb-5 bg-body rounded">
                    <textarea name="" id="texto" rows="8"></textarea>
                </div>

                <div class="row">
                    <input type="file">
                </div>

                <div class="card">
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
